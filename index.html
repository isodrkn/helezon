<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helezon Konveyör Hesaplama</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Helezon Konveyör Hesaplama</h1>
    </header>

    <div id="calculator">
        <label for="selection">Lütfen Hangi Hesaplamayı Yapmak İstediğinizi Seçin</label>
        <select id="selection" onchange="showForm()">
            <option value="0">Seçiniz</option>
            <option value="1">Helezon Konveyör Kapasite Hesabı</option>
            <option value="2">Helezon Konveyörün Güç Hesabı</option>
            <option value="3">Helezon Konveyörün Kanat Açım Hesabı</option>
            <option value="4">Hacimsel İletim Kapasitesi - Iv</option>
            <option value="5">Kütlesel İletim Kapasitesi - Im</option>
        </select>

        <div id="form-container"></div>
        <button id="calculate-button">Hesapla</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
<footer>
    <div class="footer-content">
        <p>İsmail Durukan | 2024</p>
    </div>
</footer>
</html>
